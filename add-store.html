            font-weight: 500;

        }
        
        .form-control:focus, .form-select:focus {
            border-color: #BFECFF;
            box-shadow: 0 0 0 0.2rem rgba(191, 236, 255, 0.25);

        .btn-primary {
            background-color: #BFECFF;
            border-color: #95D8FF;
            color: #333;

        }
        
        .btn-primary:hover {
            background-color: #95D8FF;
            border-color: #7CC4FF;
            color: #333;
        }
        
        .btn-outline-secondary {
            color: #4A90E2;
            border-color: #BFECFF;
        }
        
        .btn-outline-secondary:hover {
            background-color: #E5F6FF;
            color: #4A90E2;
        }
        
        .page-title {
            color: #4A90E2;
            font-weight: 600;
            margin-bottom: 30px;
        }
        
        .form-text {
            color: #6c757d;
            font-size: 0.9rem;
        }
        
        footer {
            border-top: 1px solid #FFE0B2;
            position: relative;
            margin-top: auto;
            width: 100%;
            background-color: #FFF6E3;
            padding: 15px 0;
        }
        
        .required-field::after {
            content: " *";
            color: #d9534f;
        }
    </style>

</head>
<body>
    <a href="index.html" style="text-decoration: none;">
        <div class="logo-container">
            <img src="images/logo.png" alt="명지국제자유방 이웃점빵 로고">
        </div>
    </a>
    
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <h2 class="page-title text-center">신규점빵 등록</h2>
                
                <div class="form-container">
                    <form id="storeForm">
                        <div class="mb-3">
                            <label for="category" class="form-label required-field">카테고리</label>
                            <select class="form-select" id="category" name="category" required>
                                <option value="" selected disabled>카테고리 선택</option>
                                <option value="음식/카페">음식/카페</option>
                                <option value="생활/편의">생활/편의</option>
                                <option value="건강/뷰티">건강/뷰티</option>
                                <option value="기타">기타</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="name" class="form-label required-field">점빵명</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="nickname" class="form-label required-field">점주닉네임</label>
                            <input type="text" class="form-control" id="nickname" name="nickname" required>
                            <div class="form-text">점빵 점주 닉네임을 입력하세요.</div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="description" class="form-label">점빵 설명</label>
                            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label for="benefit" class="form-label">점빵 제공 혜택</label>
                            <input type="text" class="form-control" id="benefit" name="benefit">
                            <div class="form-text">명지국제 거주민에게 제공하는 혜택(할인율, 서비스 등)을 입력하세요.</div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="code" class="form-label">점빵 암호</label>
                            <input type="text" class="form-control" id="code" name="code">
                            <div class="form-text">명지국제 거주민 확인을 위한 암호가 있다면 입력하세요.</div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="contact" class="form-label">연락처</label>
                            <input type="text" class="form-control" id="contact" name="contact">
                        </div>
                        
                        <div class="mb-3">
                            <label for="address" class="form-label">주소</label>
                            <input type="text" class="form-control" id="address" name="address">
                        </div>
                        
                        <div class="mb-3">
                            <label for="site" class="form-label">웹사이트</label>
                            <input type="url" class="form-control" id="site" name="site">
                            <div class="form-text">http:// 또는 https://로 시작하는 전체 URL을 입력하세요.</div>
                        </div>
                        
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                            <a href="index.html" class="btn btn-outline-secondary me-md-2">취소</a>
                            <button type="submit" class="btn btn-primary">등록하기</button>
                        </div>
                    </form>
                </div>
                
                <!-- 등록 성공 알림 -->
                <div class="alert alert-success alert-dismissible fade show d-none" id="successAlert" role="alert">
                    <strong>등록 성공!</strong> 새로운 점빵이 등록되었습니다.
                    <a href="index.html" class="alert-link">메인 페이지로 돌아가기</a>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                
                <!-- 에러 알림 -->
                <div class="alert alert-danger alert-dismissible fade show d-none" id="errorAlert" role="alert">
                    <strong>등록 실패!</strong> <span id="errorMessage">오류가 발생했습니다.</span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <footer class="bg-white py-3 mt-4">
        <div class="container text-center">
            <small class="text-muted">© 2025 삼정더베스트/록커. All Rights Reserved.</small>
        </div>
    </footer>

    <!-- Bootstrap & Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const storeForm = document.getElementById('storeForm');
            const successAlert = document.getElementById('successAlert');
            const errorAlert = document.getElementById('errorAlert');
            const errorMessage = document.getElementById('errorMessage');
            
            storeForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // 폼 데이터 수집
                const formData = {
                    category: document.getElementById('category').value,
                    name: document.getElementById('name').value,
                    nickname: document.getElementById('nickname').value,
                    description: document.getElementById('description').value,
                    benefit: document.getElementById('benefit').value,
                    code: document.getElementById('code').value,
                    contact: document.getElementById('contact').value,
                    address: document.getElementById('address').value,
                    site: document.getElementById('site').value
                };
                
                try {
                    // API 엔드포인트로 데이터 전송
                    const response = await fetch('https://gw.ecron.co.kr:81/api/stores', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(formData)
                    });
                    
                    if (!response.ok) {
                        throw new Error(`서버 응답 오류: ${response.status}`);
                    }
                    
                    // 성공 알림 표시 및 폼 초기화
                    successAlert.classList.remove('d-none');
                    storeForm.reset();
                    
                    // 잠시 후 메인 페이지로 리다이렉션 (옵션)
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 3000);
                    
                } catch (error) {
                    console.error('등록 실패:', error);
                    errorMessage.textContent = error.message || '등록 중 오류가 발생했습니다.';
                    errorAlert.classList.remove('d-none');
                }
            });
            
            // 알림 닫기 버튼 처리
            document.querySelectorAll('.btn-close').forEach(btn => {
                btn.addEventListener('click', function() {
                    this.closest('.alert').classList.add('d-none');
                });
            });
        });
    </script>
</body>
