<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>명지국제자유방 이웃점빵</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #f4f6f9;
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: white;
            border-left: 5px solid transparent;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .card-header.category-food-cafe {
            border-left-color: #F6A5A5; /* 부드러운 산호색 */
        }
        
        .card-header.category-life-convenience {
            border-left-color: #A5C9E6; /* 차분한 파스텔 블루 */
        }
        
        .card-header.category-health-beauty {
            border-left-color: #C5A5E6; /* 부드러운 라벤더 */
        }
        
        .card-header.category-etc {
            border-left-color: #A5E6D3; /* 차분한 민트 */
        }
        
        .card-header .card-title {
            color: #333;
            margin-bottom: 0;
        }
        
        .card-header small {
            color: #6c757d;
        }
        
        .benefit {
            color: #dc3545;
        }
        
        /* 카드 호버 효과 */
        .card:hover {
            transform: translateY(-5px);
            transition: transform 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container-fluid py-4">
        <div class="row mb-3">
            <div class="col-12">
                <div class="input-group">
                    <input type="text" id="searchInput" class="form-control" placeholder="업체명 또는 키워드로 검색...">
                    <button id="searchButton" class="btn btn-primary">검색</button>
                </div>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-12">
                <div class="btn-group w-100" role="group">
                    <button type="button" class="btn btn-outline-primary category-btn active" data-category="전체">전체</button>
                    <button type="button" class="btn btn-outline-primary category-btn" data-category="음식/카페">음식/카페</button>
                    <button type="button" class="btn btn-outline-primary category-btn" data-category="생활/편의">생활/편의</button>
                    <button type="button" class="btn btn-outline-primary category-btn" data-category="건강/뷰티">건강/뷰티</button>
                    <button type="button" class="btn btn-outline-primary category-btn" data-category="기타">기타</button>
                </div>
            </div>
        </div>

        <div id="storeContainer" class="row g-3">
            <!-- 동적으로 카드 추가될 영역 -->
        </div>
    </div>

    <!-- Bootstrap & Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    
    <script>
        // 임시 JSON 데이터
        const tempStores = [
            {
                _id: '1',
                name: '송이네국수',
                nickname: '[중흥에듀오션/붐]',
                category: '음식/카페',
                description: '국수, 전, 굴국밥 등',
                benefit: '계란김밥 or 음료',
                code: '새송이',
                contact: '0507-1497-3464',
                address: '부산 강서구 명지국제6로242번길 16-8 1층'
            },
            {
                _id: '2',
                name: '우아한몸&선 샵인샵',
                nickname: '[이편한세상/아이돌]',
                category: '건강/뷰티',
                description: '속눈썹펌 전문',
                benefit: '눈이 더커지는 블랙틴팅 서비스(5천원 상당)',
                contact: '010-7592-0102',
                address: '부산 강서구 명지국제2로 80 2층 70호 아이돌'
            },
            {
                _id: '3',
                name: '커피하우스',
                nickname: '[명지신도시]',
                category: '음식/카페',
                description: '에스프레소, 라떼, 디저트',
                benefit: '아메리카노 1잔 50% 할인',
                contact: '010-1234-5678',
                address: '부산 강서구 명지오션시티 1로 123'
            },
            {
                _id: '4',
                name: '세탁소',
                nickname: '[명지국제도시]',
                category: '생활/편의',
                description: '일반 세탁, 특수 세탁',
                benefit: '첫 방문 10% 할인',
                contact: '010-9876-5432',
                address: '부산 강서구 명지국제1로 456'
            }
        ];

        let currentCategory = '전체';
        
        function createStoreCard(store) {
            const card = document.createElement('div');
            card.className = 'col-12 col-md-6 col-lg-4';
            
            const cardContent = `
                <div class="card h-100">
                    <div class="card-header ${getCategoryColor(store.category)}" data-bs-toggle="collapse" 
                         data-bs-target="#store-${store._id}">
                        <div>
                            <h5 class="card-title">${store.name}</h5>
                            <small>${store.nickname}</small>
                        </div>
                        <i class="bi bi-chevron-down text-muted"></i>
                    </div>
                    <div id="store-${store._id}" class="collapse">
                        <div class="card-body">
                            ${store.description ? `<p class="card-text"><strong>설명:</strong> ${store.description}</p>` : ''}
                            ${store.benefit ? `<p class="card-text"><strong>혜택:</strong> <span class="benefit">${store.benefit}</span></p>` : ''}
                            ${store.code ? `<p class="card-text"><strong>암호:</strong> <span class="text-success">${store.code}</span></p>` : ''}
                            <p class="card-text"><strong>연락처:</strong> ${store.contact}</p>
                            <p class="card-text"><strong>주소:</strong> ${store.address}</p>
                        </div>
                    </div>
                </div>
            `;
            
            card.innerHTML = cardContent;
            return card;
        }

        function createStoreCard(store) {
            const card = document.createElement('div');
            card.className = 'col-12 col-md-6 col-lg-4';
            
            const cardContent = `
                <div class="card h-100">
                    <div class="card-header ${getCategoryColor(store.category)}" data-bs-toggle="collapse" 
                         data-bs-target="#store-${store._id}">
                        <div>
                            <h5 class="card-title">${store.name}</h5>
                            <small>${store.nickname}</small>
                        </div>
                        <i class="bi bi-chevron-down text-muted"></i>
                    </div>
                    <div id="store-${store._id}" class="collapse">
                        <div class="card-body">
                            ${store.description ? `<p class="card-text"><strong>설명:</strong> ${store.description}</p>` : ''}
                            ${store.benefit ? `<p class="card-text"><strong>혜택:</strong> <span class="benefit">${store.benefit}</span></p>` : ''}
                            ${store.code ? `<p class="card-text"><strong>암호:</strong> <span class="text-success">${store.code}</span></p>` : ''}
                            <p class="card-text"><strong>연락처:</strong> ${store.contact}</p>
                            <p class="card-text"><strong>주소:</strong> ${store.address}</p>
                        </div>
                    </div>
                </div>
            `;
            
            card.innerHTML = cardContent;
            return card;
        }

        function getCategoryColor(category) {
            const categoryClasses = {
                '음식/카페': 'category-food-cafe',
                '생활/편의': 'category-life-convenience', 
                '건강/뷰티': 'category-health-beauty',
                '기타': 'category-etc'
            };
            return categoryClasses[category] || '';
        }

        function fetchStores(category = '전체', searchTerm = '') {
            let filteredStores = tempStores;
            
            // 카테고리 필터링
            if (category !== '전체') {
                filteredStores = filteredStores.filter(store => store.category === category);
            }
            
            // 검색어 필터링
            if (searchTerm) {
                const searchTermLower = searchTerm.toLowerCase();
                filteredStores = filteredStores.filter(store => 
                    store.name.toLowerCase().includes(searchTermLower) ||
                    store.nickname.toLowerCase().includes(searchTermLower) ||
                    (store.description && store.description.toLowerCase().includes(searchTermLower)) ||
                    store.address.toLowerCase().includes(searchTermLower)
                );
            }
            
            const container = document.getElementById('storeContainer');
            container.innerHTML = ''; // 기존 내용 초기화
            
            filteredStores.forEach(store => {
                const storeCard = createStoreCard(store);
                container.appendChild(storeCard);
            });
        }

        // 카테고리 버튼 이벤트
        document.querySelectorAll('.category-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                
                currentCategory = this.dataset.category;
                fetchStores(currentCategory);
            });
        });

        // 검색 버튼 이벤트
        document.getElementById('searchButton').addEventListener('click', () => {
            const searchTerm = document.getElementById('searchInput').value;
            fetchStores(currentCategory, searchTerm);
        });

        // Enter 키로 검색
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const searchTerm = document.getElementById('searchInput').value;
                fetchStores(currentCategory, searchTerm);
            }
        });

        // 페이지 로드 시 초기 데이터 로드
        document.addEventListener('DOMContentLoaded', () => fetchStores());
    </script>
</body>
</html>
