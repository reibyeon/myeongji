<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>명지국제자유방 이웃점빵 - 점빵 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ag-grid-community@31.0.1/styles/ag-grid.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ag-grid-community@31.0.1/styles/ag-theme-alpine.css">
    <style>
        body {
            background-color: #FFF6E3;
            color: #333;
            font-family: 'Noto Sans KR', sans-serif;
        }
        .logo-container {
            text-align: center;
            padding: 20px 0;
            background: linear-gradient(to right, #FFF6E3, #FFFFFF);
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }
        .logo-container img {
            max-width: 200px;
            max-height: 180px;
        }
        .page-title {
            color: #4A90E2;
            font-weight: 600;
            margin-bottom: 30px;
        }
        .btn-primary {
            background-color: #BFECFF;
            border-color: #95D8FF;
            color: #333;
            font-weight: 500;
        }
        .btn-primary:hover {
            background-color: #95D8FF;
            border-color: #7CC4FF;
        }
        #userInfoBar {
            background-color: #FFF6E3;
            border-bottom: 1px solid #FFE0B2;
            padding: 10px 20px;
        }
        #loggedInUser {
            font-weight: 500;
            color: #4A90E2;
        }
        footer {
            border-top: 1px solid #FFE0B2;
            background-color: #FFF6E3;
            padding: 15px 0;
        }
        .alert {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <a href="index.html" style="text-decoration: none;">
        <div class="logo-container">
            <img src="images/logo.png" alt="명지국제자유방 이웃점빵 로고">
        </div>
    </a>

    <!-- 상단 사용자 정보 바 -->
    <div id="userInfoBar" class="d-flex justify-content-end align-items-center">
        <span id="loggedInUser" class="me-3"></span>
        <button id="logoutButton" class="btn btn-sm btn-outline-secondary">로그아웃</button>
    </div>

    <div class="container py-4">
        <h2 class="page-title">이웃점빵 목록</h2>
        <div class="mb-3 d-flex justify-content-end">
            <a href="add-store.html" class="btn btn-primary">신규 등록</a>
        </div>
        <div id="storeGrid" class="ag-theme-alpine" style="height: 500px; width: 100%;"></div>
        <div class="alert alert-danger d-none" id="errorAlert">
            점빵 목록을 불러오지 못했습니다. 다시 로그인해주세요.
        </div>
    </div>

    <footer class="bg-white py-3">
        <div class="container text-center">
            <small class="text-muted">© 2025 삼정더베스트/록커. All Rights Reserved.</small>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ag-grid-community@31.0.1/dist/ag-grid-community.min.js"></script>
    <script>
        // 인증 점검
        const token = LocalStorage.getItem('auth_token');
        if (!token) {
            window.location.href = 'login.html';
        }

        // AG Grid 초기화
        const gridOptions = {
            columnDefs: [
                { headerName: 'ID', field: '_id', sortable: true },
                { headerName: '카테고리', field: 'category', sortable: true },
                { headerName: '점빵명', field: 'name', sortable: true },
                { headerName: '닉네임', field: 'nickname', sortable: true },
                { headerName: '설명', field: 'description', sortable: true },
                { headerName: '혜택', field: 'benefit', sortable: true },
                { headerName: '암호', field: 'code', sortable: true },
                { headerName: '연락처', field: 'contact', sortable: true },
                { headerName: '주소', field: 'address', sortable: true },
                { headerName: '사이트', field: 'site_url', sortable: true },
            ],
            defaultColDef: {
                resizable: true,
                flex: 1
            },
            rowSelection: 'single',
            onRowClicked: (event) => {
                const store = event.data;
                console.log('선택된 점빵:', store); // 디버깅용
                LocalStorage.setItem('selectedStore', JSON.stringify({
                    ...store,
                    site: store.site_url || store.site // site_url을 site로 매핑
                }));
                window.location.href = 'add-store.html?mode=edit';
            }
        };

        const gridDiv = document.getElementById('storeGrid');
        let gridApi;
        if (window.agGrid && window.agGrid.createGrid) {
            gridApi = window.agGrid.createGrid(gridDiv, gridOptions);
        } else {
            console.error('AG Grid 라이브러리가 로드되지 않았습니다.');
            document.getElementById('errorAlert').textContent = '그리드 초기화에 실패했습니다.';
            document.getElementById('errorAlert').classList.remove('d-none');
        }

        async function loadStores() {
            try {
                const response = await fetch('https://gw.ecron.co.kr:81/api/stores', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                const data = await response.json();
                console.log('API 응답:', data); // 디버깅용 로그
                if (response.ok) {
                    let stores;
                    if (Array.isArray(data)) {
                        stores = data; // 직접 배열인 경우
                    } else if (Array.isArray(data.stores)) {
                        stores = data.stores; // { stores: [...] } 형식
                    } else {
                        throw new Error('유효한 점빵 데이터가 없습니다.');
                    }
                    gridApi.setGridOption('rowData', stores);
                    console.log('로드된 데이터:', stores); // 디버깅용
                } else {
                    throw new Error(`API 오류: ${response.status} ${data.message || ''}`);
                }
            } catch (e) {
                console.error('목록 로드 실패:', e);
                document.getElementById('errorAlert').textContent = `목록 로드 실패: ${e.message}`;
                document.getElementById('errorAlert').classList.remove('d-none');
                LocalStorage.clear();
                window.location.href = 'login.html';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const loggedInUser = LocalStorage.getItem('username');
            if (loggedInUser) {
                document.getElementById('loggedInUser').textContent = `${loggedInUser}님`;
            } else {
                LocalStorage.clear();
                window.location.href = 'login.html';
            }
            loadStores();
        });

        document.getElementById('logoutButton').addEventListener('click', () => {
            LocalStorage.clear();
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
